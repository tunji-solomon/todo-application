<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="todo-container">
    <h3 class="todo-header">TODO APPLICATION</h3>
    <div class="fields-container">
    <input type="text" name="" placeholder="Todo name" class="js-todo-name-input todo-name-input">
    <input type="date" class="js-todo-date-input todo-date-input">
    <button class="js-todo-add-btn todo-add-btn">Add</button>
    </div>
    <div class="js-todo-list-container todo-list-container"></div>
    <div class="pop-up-container-hidden">
      <p class="pop-up-message"></p>
      <div class="pop-up-button-container">
      <button class="pop-up-button">Yes</button>
      <button class="pop-up-button">No</button>
     </div>
    </div>
  </div>
    <script src="todo.js"></script>
  </body>
</html>
